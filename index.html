<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
   <!-- In the <head> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Employee/Admin Portal - Bbeko</title>
  <style>

  html, body {
  max-width: 100%;
  overflow-x: hidden;
}


    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

  
.container {
  flex-wrap: wrap; /* allow content to wrap */
}

    body {
      background: #eaeef7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      flex-direction: row;
    }

    .container {
  flex-wrap: wrap;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
}

.right-pane, .form-container {
  width: 100%;
  max-width: 100%;
  padding: 1rem;
}

input, select, button.submit {
  width: 100%;
  max-width: 100%;
  font-size: 16px;
  box-sizing: border-box;
}


    .left-pane {
      flex: 1;
      background: linear-gradient(135deg, red, red);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%);
      position: relative;
    }

    .left-pane::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('./assets/SL-100820-36440-28.jpg') center/cover no-repeat;
      opacity: 0.9;
      border-radius: 0 0 60px 0;
    }

    .right-pane {
      flex: 1;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
    }

    .form-container {
      width: 100%;
      max-width: 330px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    .toggle-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
      background: #e6e6e6;
      border-radius: 30px;
      overflow: hidden;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .toggle-switch button {
      border: none;
      padding: 0.4rem 1.2rem;
      background: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .toggle-switch button.active {
      background: red;
      color: white;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0.5rem;
      padding: 0.4rem 0;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .form-toggle button.active {
      border-color: red;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeIn 0.3s ease;
    }

    form.active {
      display: flex;
    }

    .input-group {
      position: relative;
    }

    input, select {
      padding: 0.5rem 0.65rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      width: 100%;
    }

    label {
      font-weight: 500;
      margin-bottom: -0.6rem;
      font-size: 0.85rem;
    }

    label.required::after {
      content: " *";
      color: red;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #555;
    }

    button.submit {
      color: white;
      background: red;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit:hover {
      opacity: 0.9;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .page-header{
      color: red;
    }


    .forgot-password {
  text-align: right;
  margin-top: -0.4rem;
  margin-bottom: 0.6rem;
}

.forgot-password a {
  font-size: 0.85rem;
  color: red;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    flex-wrap: wrap;
  }

  .left-pane {
    width: 100%;
    min-height: 180px;
    clip-path: none;
    border-bottom-left-radius: 20px;
  }

  .right-pane, .form-container {
    width: 100%;
    padding: 1rem;
  }

  input, select, button {
    font-size: 16px;
  }

  .toggle-switch,
  .form-toggle {
    flex-wrap: wrap;
  }
}



  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane"></div>
    <div class="right-pane">
      <div class="form-container">
        <!-- <div class="logo"> -->
          <!-- <img src="./assets/logo. bbeko.jpg" alt="Company Logo" /> -->
           <!-- <p><span><b></b>Best Brain Staff Profile Portal</span></p> -->
            <!-- <h4 class="page-header" ><b>Best Brain Staffs Profile </b></h4> -->
        <!-- </div> -->

        <div class="toggle-switch">
          <button id="employeeBtn" class="active">Employee</button>
          <button id="adminBtn">Admin</button>
        </div>

        <div id="employeeSection">
          <div class="form-toggle">
            <button id="loginToggle" class="active">Login</button>
            <button id="signupToggle">Signup</button>
          </div>

          <form id="employeeLoginForm" class="active">
            <label class="required">Email Address</label>
            <input type="email" placeholder="Email Address" required />
          <label class="required">Password</label>
<div class="input-group">
  <input type="password" placeholder="Password" required />
  <button type="button" class="toggle-password">üëÅÔ∏è</button>
</div>
<div class="forgot-password">
  <a href="./employee-dashboard.html">Forgot Password?</a>
</div>
<button type="submit" class="submit">Log In</button>

          </form>

          <form id="employeeSignupForm">
            <label class="required">Full Name</label>
            <input type="text" placeholder="Full Name" required />
            <label class="required">Email Address</label>
            <input type="email" placeholder="Email Address" required />
            <label class="required">Password</label>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
              <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <label class="required">Department</label>
            <select required>
              <option value="">Select Department</option>
              <option value="marketing">Marketing</option>
              <option value="mis">Production</option>
              <option value="pure marketer">Exams Department</option>
              <option value="managements">Managements</option>
              <option value="examiner">Accounting Department</option>
            </select>
            <label class="required">Position</label>
            <input type="text" placeholder="Position" required />
            <button type="submit" class="submit">Sign Up</button>
          </form>
        </div>

        <div id="adminSection" style="display: none;">
          <h2>Admin Login</h2>
          <form class="active">
            <label class="required">Admin Passkey</label>
            <div class="input-group">
              <input type="password" placeholder="Enter Admin Passkey" required />
              <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const employeeBtn = document.getElementById('employeeBtn');
    const adminBtn = document.getElementById('adminBtn');
    const employeeSection = document.getElementById('employeeSection');
    const adminSection = document.getElementById('adminSection');
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const loginForm = document.getElementById('employeeLoginForm');
    const signupForm = document.getElementById('employeeSignupForm');

    employeeBtn.onclick = () => {
      employeeBtn.classList.add('active');
      adminBtn.classList.remove('active');
      employeeSection.style.display = 'block';
      adminSection.style.display = 'none';
    };

    adminBtn.onclick = () => {
      adminBtn.classList.add('active');
      employeeBtn.classList.remove('active');
      employeeSection.style.display = 'none';
      adminSection.style.display = 'block';
    };

    loginToggle.onclick = () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupToggle.onclick = () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    // Password visibility toggles
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        button.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });
  </script>
</body>
</html>
