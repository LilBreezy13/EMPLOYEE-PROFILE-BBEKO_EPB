<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Employee/Admin Portal - Bbeko</title>
  <style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
    }
    
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #eaeef7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      display: flex;
      width: 95%;
      max-width: 900px;
      margin: 0 auto;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      flex-direction: row;
    }

    .left-pane {
      flex: 1;
      /* background: linear-gradient(135deg, red, red); */
      background:  #5233ff;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%);
      position: relative;
    }

    .left-pane::before {
      content: "";
      position: absolute;
      inset: 0;
      /* background: url('./assets/SL-100820-36440-28.jpg') center/cover no-repeat;  */
      opacity: 0.9;
      border-radius: 0 0 60px 0;
    }

    .right-pane {
      flex: 1;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
    }

    .form-container {
      width: 100%;
      max-width: 330px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    .toggle-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
      background: #e6e6e6;
      border-radius: 30px;
      overflow: hidden;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .toggle-switch button {
      border: none;
      padding: 0.4rem 1.2rem;
      background: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .toggle-switch button.active {
      background:  #5233ff;
      color: white;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0.5rem;
      padding: 0.4rem 0;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .form-toggle button.active {
      border-color:  #5233ff;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeIn 0.3s ease;
    }

    form.active {
      display: flex;
    }

    .input-group {
      position: relative;
    }

    input, select {
      padding: 0.5rem 0.65rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      width: 100%;
    }

    label {
      font-weight: 500;
      margin-bottom: -0.6rem;
      font-size: 0.85rem;
    }

    label.required::after {
      content: " *";
      color: red;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #555;
    }

    button.submit {
      color: white;
      background:  #5233ff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit:hover {
      opacity: 0.9;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .page-header{
      color: red;
    }


    .forgot-password {
  text-align: right;
  margin-top: -0.4rem;
  margin-bottom: 0.6rem;
}

.forgot-password a {
  font-size: 0.85rem;
  color:  #5233ff;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-pane {
        min-height: 200px;
        order: -1;
        clip-path: none;
        border-bottom-left-radius: 20px;
      }
    }
  
@media (min-width: 1024px) {
  .container {
    width: 85%;
    max-width: 900px;
  }
}

.left-message {
  position: relative;
  z-index: 2;
  color: white;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
  animation: fadeInLeft 0.6s ease-in-out;
}

.left-title {
  font-size: 1.5rem;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  text-align: center;
  padding-bottom: 7px;
}

.left-subtitle {
  font-size: 1rem;
  margin-bottom: 1rem;
  font-style: italic;
  text-align: center;
}

/* .left-info {
  background: rgba(0, 0, 0, 0.4);
  padding: 1rem;
  border-radius: 10px;
  max-width: 90%;
  transition: all 0.5s ease;
  font-size: 0.95rem;
} */

.left-info-p{
  text-align: center !important;
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}


</style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
  <div class="left-message">
    <h4 class="left-title">Welcome to Best Brain <br> Staff Profile</h4>
    <p class="left-subtitle">(Employee Profiles)</p>
    <div id="leftDynamicMessage" class="left-info">
      <p class="left-info-p">Login to continue to your profile portal.</p>
      <!-- <img src="./assets/6310507.jpg" alt="Illustration" style="max-width: 100px; margin-bottom: 10px;" /> -->

    </div>
  </div>
</div>

    <div class="right-pane">
      <div class="form-container">
        <!-- <div class="logo"> -->
          <!-- <img src="./assets/logo. bbeko.jpg" alt="Company Logo" /> -->
           <!-- <p><span><b></b>Best Brain Staff Profile Portal</span></p> -->
            <!-- <h4 class="page-header" ><b>Best Brain Staffs Profile </b></h4> -->
        <!-- </div> -->

        <div class="toggle-switch">
          <button id="employeeBtn" class="active">Employee</button>
          <button id="adminBtn">Admin</button>
        </div>

        <div id="employeeSection">
          <div class="form-toggle">
            <button id="loginToggle" class="active">Login</button>
            <button id="signupToggle">Signup</button>
          </div>

          <form id="employeeLoginForm" class="active">
            <label class="required">Email Address</label>
            <input type="email" placeholder="Email Address" required />
          <label class="required">Password</label>
<div class="input-group">
  <input type="password" placeholder="Password" required />
  <button type="button" class="toggle-password">üëÅÔ∏è</button>
</div>
<div class="forgot-password">
  <a href="./employee-dashboard.html">Forgot Password?</a>
</div>
<button type="submit" class="submit">Log In</button>

          </form>

          <form id="employeeSignupForm">
            <label class="required">Full Name</label>
            <input type="text" placeholder="Full Name" required />
            <label class="required">Email Address</label>
            <input type="email" placeholder="Email Address" required />
            <label class="required">Password</label>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
              <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <label class="required">Department</label>
            <select required>
              <option value="">Select Department</option>
              <option value="marketing">Marketing</option>
              <option value="mis">Production</option>
              <option value="pure marketer">Exams Department</option>
              <option value="managements">Managements</option>
              <option value="examiner">Accounting Department</option>
            </select>
            <label class="required">Position</label>
            <input type="text" placeholder="Position" required />
            <button type="submit" class="submit">Sign Up</button>
          </form>
        </div>

        <div id="adminSection" style="display: none;">
          <h2>Admin Login</h2>
          <form class="active">
            <label class="required">Admin Passkey</label>
            <div class="input-group">
              <input type="password" placeholder="Enter Admin Passkey" required />
              <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const employeeBtn = document.getElementById('employeeBtn');
    const adminBtn = document.getElementById('adminBtn');
    const employeeSection = document.getElementById('employeeSection');
    const adminSection = document.getElementById('adminSection');
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const loginForm = document.getElementById('employeeLoginForm');
    const signupForm = document.getElementById('employeeSignupForm');

    employeeBtn.onclick = () => {
      employeeBtn.classList.add('active');
      adminBtn.classList.remove('active');
      employeeSection.style.display = 'block';
      adminSection.style.display = 'none';
    };

    adminBtn.onclick = () => {
      adminBtn.classList.add('active');
      employeeBtn.classList.remove('active');
      employeeSection.style.display = 'none';
      adminSection.style.display = 'block';
    };

    loginToggle.onclick = () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupToggle.onclick = () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    // Password visibility toggles
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        button.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });


    const leftMessage = document.getElementById('leftDynamicMessage');

function updateLeftMessage(text) {
  leftMessage.innerHTML = `<p>${text}</p>`;
}

employeeBtn.onclick = () => {
  employeeBtn.classList.add('active');
  adminBtn.classList.remove('active');
  employeeSection.style.display = 'block';
  adminSection.style.display = 'none';
  updateLeftMessage('Login or sign up to fill your employee profile form today.');
};

adminBtn.onclick = () => {
  adminBtn.classList.add('active');
  employeeBtn.classList.remove('active');
  employeeSection.style.display = 'none';
  adminSection.style.display = 'block';
  updateLeftMessage('Welcome Dear Admin! Please enter your passkey to access the admin dashboard.');
};

loginToggle.onclick = () => {
  loginToggle.classList.add('active');
  signupToggle.classList.remove('active');
  loginForm.classList.add('active');
  signupForm.classList.remove('active');
  updateLeftMessage('Login to continue to your profile portal.');
};

signupToggle.onclick = () => {
  signupToggle.classList.add('active');
  loginToggle.classList.remove('active');
  signupForm.classList.add('active');
  loginForm.classList.remove('active');
  updateLeftMessage('Create your employee account and get started.');
};

  </script>
</body>
</html>
