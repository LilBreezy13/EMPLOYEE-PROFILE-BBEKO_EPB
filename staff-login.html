<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Staff Login</h2>
  <form id="staffLoginForm">
    <input type="email" id="staffEmail" placeholder="Email" required /><br/>
    <input type="password" id="staffPassword" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="staff-login.js"></script>
</body>
</html>
